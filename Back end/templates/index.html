<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”Ž Recherche de thÃ©sards</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="researchPart">
            <h1>ðŸ”Ž Recherche de thÃ©sards</h1>
            <input type="text" id="search" onkeyup="searchThese()" placeholder="Tapez pour rechercher...">
            <button class="tenRandom">10 random</button>
            <div id="results"></div>
            <div class="controls">
                <label class="toggle">
                    <input type="checkbox" id="showSupervisors" onchange="toggleSupervisors()">
                    <span class="slider">-</span><span> Afficher les superviseurs</span>
                </label>
            </div>
            <div id="selectedPhDs" class="selected-items"></div>
        </div>
        
        <div id="graphPart">
            <h1>Graphique Interactif <button class="reportButton">ðŸš¨ Report a problem </button></h1>
            <div id="reportModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Report a Problem</h2>
                    <form id="reportForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="issue">Issue:</label>
                        <textarea id="issue" name="issue" required></textarea>
        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div id="graph"></div>
        </div>
    </div>
</body>
</html>
